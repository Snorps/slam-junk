{
	"version": 8,
	"name": "Crustball",
	"icon": "icon.png",
	"fileformats": [
		{ "format": "Valve", "initialmap": "initial_valve.map" },
		{ "format": "Standard", "initialmap": "initial_standard.map" },
		{ "format": "Quake2", "initialmap": "initial_quake2.map" },
		{ "format": "Quake3" }
	],
	"filesystem": {
		"searchpath": ".",
		"packageformat": { "extension": ".zip", "format": "zip" }
	},
	"textures": {
		"root": "textures",
		"extensions": [".bmp", ".exr", ".hdr", ".jpeg", ".jpg", ".png", ".tga", ".webp"],
		"excludes": [ "*_albedo", "*_ao", "*_emission", "*_height", "*_metallic", "*_normal", "*_orm", "*_roughness", "*_sss" ]
	},
	"entities": {
		"definitions": [ "Crustball.fgd" ],
		"defaultcolor": "0.6 0.6 0.6 1.0",
		"scale": 32
	},
	"tags": {
		"brush": [
			{
				"name": "Func",
				"attribs": [  ],
				"match": "classname",
				"pattern": "func*"
			},{
				"name": "Trigger",
				"attribs": [ "transparent" ],
				"match": "classname",
				"pattern": "trigger*",
				"texture": "special/trigger"
			}
		],
		"brushface": [
			{
				"name": "Clip",
				"attribs": [ "transparent" ],
				"match": "texture",
				"pattern": "clip"
			},{
				"name": "Skip",
				"attribs": [ "transparent" ],
				"match": "texture",
				"pattern": "skip"
			}
		]
	},
	"faceeattribs": { 
		"defaults": {
			"scale": [1, 1]
		},
		"contentflags": [],
		"surfaceflags": []
	}
}
